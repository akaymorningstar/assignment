<div class="container my-4">
    <form (ngSubmit)="onSearch()" class="card p-4 shadow-sm bg-white">
      <div class="row mb-3">
        <div class="col-md-4">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" [(ngModel)]="firstName" name="firstName" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" [(ngModel)]="lastName" name="lastName" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="position" class="form-label">Position</label>
          <input type="text" [(ngModel)]="position" name="position" class="form-control" />
        </div>
      </div>
  
      <div class="d-flex justify-content-end gap-2">
        <button type="button" class="btn btn-outline-secondary" (click)="onReset()">Reset</button>
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </form>
  </div>
